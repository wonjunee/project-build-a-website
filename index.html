<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Puppy Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
	</head>
	<body>
		<div class="container">
			<header class = "row">
				<div class="col-xs-3">
					<img class="title-logo" src="images/udacity-logo.png" alt="Udacity logo">
				</div>
				<div class="col-xs-9 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</header>
			<div class="row">
				<div class="col-xs-12">
					<hr>
				</div>
			</div>
			<figure class="row">
				<div class="col-xs-12">
					<img class="img-responsive" src="images/title-image.png" alt="Main puppy image">
				</div>
			</figure>
			<section class="row">
				<div class="col-xs-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</section>
			<div class="row text-center">
				<div class="col-xs-4">
					<img class="img-responsive center-block" src="images/appify.png" alt="Appify" data-toggle="modal" data-target="#Appify">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/Appify/</p>
				</div>
				<div class="col-xs-4">
					<img class="img-responsive center-block" src="images/sunflower.png" alt="Sunflower puppy" data-toggle="modal" data-target="#Sunflower">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/Sunflower/</p>
				</div>
				<div class="col-xs-4">
					<img class="img-responsive center-block" src="images/bokeh.png" alt="Bokeh" data-toggle="modal" data-target="#Bokeh">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/udacity/Bokeh</p>
				</div>
			</div>
		</div>
	</body>
</html>
